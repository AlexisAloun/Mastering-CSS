<!DOCTYPE HTML>
<html>

<!--The box-shadow property takes values for:
    1. offset-x (how far to push the shadow horizontally from the element)
    2. offset-y (how far to push the shadow vertically from the element)
    3. blur-radius
    4. spread-radius
    5. color
The blur-radius and spread-radius values are optional.

Multiple box-shadows can be created by using commas to separate properties of each box-shadow element.

Here's an example of the CSS to create multiple shadows with some blur, at mostly-transparent black colors:
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
-->

<head>
<title>Box Shadow</title>
    <style>
      h4 {
        text-align: center;
        background-color: rgba(45, 45, 45, 0.1);
        padding: 10px;
        font-size: 27px;
      }
      p {
        text-align: justify;
      }
      .links {
        text-align: left;
        color: black;
        opacity:0.7;
      }
      #thumbnail{
        box-shadow: 0 10px 20px rgba(0,0,0,0.19),
                    0 6px 6px rgba(0,0,0,0.23);
      }
      .fullCard {
        width: 245px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
      }
      .cardContent {
        padding: 10px;
      }
      .cardText {
        margin-bottom: 30px;
      }
    </style>
</head>

<body>
    <div class="fullCard" id="thumbnail">
        <div class="cardContent">
            <div class="cardText">
              <h4>Alphabet</h4>
              <hr><!--Horizontal Line-->
              <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
            </div><!--Close Card Text Div-->
            <div class="cardLinks">
                <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
                <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
            </div><!--Close Card Links Div-->
        </div><!--Close Card Content Div-->
    </div><!--Close Full Card Div-->
</body>
    
</html>
