<!DOCTYPE HTML>
<!--On a website, color can draw attention to content, evoke emotions, or create visual harmony.

Using different combinations of colors can really change the look of a website, and a lot of thought can go into picking a color palette that works with your content.

When 2 colors are opposite each other on the wheel, they are called COMPLEMENTARY COLORS. They have the characteristic that if they are combined, they "cancel" each other out and create a gray color. However, when placed side-by-side, these colors appear more vibrant and produce a strong visual contrast.

Some examples of complementary colors with their hex codes are:

red (#FF0000) and cyan (#00FFFF)
green (#00FF00) and magenta (#FF00FF)
blue (#0000FF) and yellow (#FFFF00)
-->

<html>

<head>
<title>Comlimentary Colors</title>
  <style>
      body {
        background-color: #FFFFFF;
      }
      .red{
        background-color: #FF0000;
      }
      .cyan{
        background-color: #00FFFF;
      }
      .green{
        background-color: #00FF00;
      }
      .magenta{
        background-color: #FF00FF;
      }
      .blue {
        background-color: #0000FF;
      }
      .yellow {
        background-color: #FFFF00;
      }
      div {
        display: inline-block;
        height: 100px;
        width: 100px;
      }
  </style>
</head>

<body>
    <div class="red"></div>
    <div class="cyan"></div><br><br><br><br>
    <div class="green"></div>
    <div class="magenta"></div><br><br><br><br>
    <div class="blue"></div>
    <div class="yellow"></div>
</body>

</html>
